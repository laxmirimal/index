<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Content Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        /* Profile Picture */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #f1c40f;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2.5em;
            color: #f1c40f;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #ecf0f1;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display Profile Picture -->
        <img src="{{ photo_url }}" alt="Profile Picture" class="profile-picture">
        
        <!-- Welcome Message -->
        <h1>Welcome, {{ username }}!</h1>
        <p>Welcome to the member area.</p>

        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
